<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>WhatsApp Masivo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="toast-container position-fixed top-0 end-0 p-3" id="toastContainer"></div>

  <div class="container">
    <div id="alertas"></div> <!-- Aquí van las alertas dinámicas -->

    <div class="row">
      <!-- Columna izquierda -->
      <div class="col-md-6">
        <h2>📤 Enviar Mensaje</h2>
        <form id="formulario" enctype="multipart/form-data" method="POST" action="/enviar">
          <div class="mb-3">
            <label for="mensaje" class="form-label">Mensaje:</label>
            <textarea name="mensaje" id="mensaje" class="form-control" rows="4" required></textarea>
            <button type="button" id="limpiar-mensaje" class="btn btn-secondary btn-sm mt-2">
              🧹 Limpiar mensaje
            </button>
          </div>
          <div class="mb-3">
            <label for="archivo" class="form-label">Archivo CSV (columna: telefono):</label>
            <input type="file" name="archivo" id="archivo" class="form-control" accept=".csv" required>
          </div>
          <button type="submit" id="btnEnviar" class="btn btn-lg btn-block">
            <span id="btnEnviarTexto">Enviar</span>
            <span id="btnEnviarSpinner" class="spinner-border spinner-border-sm ms-2 d-none" role="status" aria-hidden="true"></span>
          </button>
        </form>
        <hr>
        <pre id="salida" class="p-3"></pre>
      </div>

      <!-- Columna derecha (QR) -->
      <div class="col-md-6 text-center">
        <h2 id="estado-sesion">📱 Escanea el QR</h2>
        <div id="qr" class="mb-3">Cargando QR...</div>
        <button id="cerrar-sesion" class="btn btn-danger" disabled>🔒 Cerrar Sesión</button>
      </div>
    </div>
  </div>

    <!-- Modal de confirmación para cerrar sesión -->
  <div class="modal fade" id="modalCerrarSesion" tabindex="-1" aria-labelledby="modalCerrarSesionLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalCerrarSesionLabel">Confirmación de Cierre de Sesión</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          ¿Estás seguro de que deseas cerrar la sesión de WhatsApp?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-danger" id="confirmarCerrarSesion">Cerrar Sesión</button>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
